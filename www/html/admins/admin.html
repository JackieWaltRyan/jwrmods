<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta charset="UTF-8"/>
        <title>Административный</title>
		<meta name="description" content="Административный"/>
        <script type="text/javascript" src="/js/jwrmods.js"></script>
		<link rel="icon" href="/images/favicon.png" type="image/png"/>
        <link rel="stylesheet" type="text/css" href="/css/admin.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body class="body">
        <div class="background">
            <div class="footer">
                <div id="user">Выполнен вход как:</div>
                <div id="token">Скопировать токен</div>
                <div id="restart">Перезагрузить сервер</div>
                <div id="logout">Выйти</div>
            </div>
            <hr>
            <div class="content">
                <hr>
                <div id="users"></div>
                <hr>
                <div>
                    <div>
                        <h3>Количество:</h3>
                        <div id="count"></div>
                    </div>
                    <hr>
                    <div>
                        <h3>Управление:</h3>
                        <label>
                            <select id="select" name="select" size="1">
                                <option id="select_none" value="none" hidden="">Выберите тип</option>
                                <option value="add">Добавить</option>
                                <option value="change">Изменить</option>
                                <option value="del">Удалить</option>
                            </select>
                        </label>
                        <br>
                        <form id="form" action="javascript:admin_manage()">
                            <div id="form_value_1">
                                <div id="form_value_1_name"></div>
                                <label>
                                    <input id="form_value_1_input" type="number" required=""/>
                                </label>
                            </div>
                            <div id="form_value_2">
                                <div id="form_value_2_name"></div>
                                <label>
                                    <input id="form_value_2_input" type="number" required=""/>
                                </label>
                            </div>
                            <input id="form_submit_input" type="submit" value="Подтвердить"/>
                        </form>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <script>
            admin_load();
        </script>
    </body>
</html>
